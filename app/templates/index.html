{% extends 'nav.html' %}
{% block index %}

<div class="p-5 flex flex-col items-center justify-center gap-10">
    <h1 class="text-3xl sm:text-7xl font-bold text-center">The best way to create <br>
        <span class="text-[#1B952B]">QR Codes.</span></h1>
        <h6 class="text-[#68676C] text-center text-lg">
            Here you can generate QR Codes for <br> your project and business.
        </h6>
        <div x-data="{modalIsOpen: false}">
            <button @click="modalIsOpen = true" type="button" class="cursor-pointer whitespace-nowrap rounded-md bg-[#1B952B] px-4 py-2 text-center text-sm font-medium tracking-wide text-neutral-100 transition hover:opacity-75 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:opacity-100 active:outline-offset-0">Generate</button>
            <div x-cloak x-show="modalIsOpen" x-transition.opacity.duration.200ms x-trap.inert.noscroll="modalIsOpen" @keydown.esc.window="modalIsOpen = false" @click.self="modalIsOpen = false" class="fixed inset-0 z-30 flex items-end justify-center bg-black/20 p-4 pb-8 backdrop-blur-md sm:items-center lg:p-8" role="dialog" aria-modal="true" aria-labelledby="defaultModalTitle">
                <!-- Modal Dialog -->    
                <div x-show="modalIsOpen" x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity" x-transition:enter-start="opacity-0 translate-y-8" x-transition:enter-end="opacity-100 translate-y-0" class="flex max-w-lg flex-col p-5 gap-4 overflow-hidden rounded-lg border border-neutral-300 bg-white text-neutral-600">              
                    <!-- Dialog Header -->
                    <div class="flex items-center justify-end bg-neutral-50/60">
                        <button @click="modalIsOpen = false" aria-label="close modal">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" stroke="currentColor" fill="none" stroke-width="1.4" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <!-- Dialog Body -->
                    <div class="flex flex-col items-center justify-between">
                        <h1 class="text-3xl w-full font-extrabold text-[#1B952B]">
                          Create & Download
                        </h1>
                        <p class="mt-2 pb-3 text-md text-gray-800 w-fit">
                            Over here you can make your urls easily accessible 
                          </p>
                      </div>
                    <div class="flex flex-col items-center justify-between">
                        <h1 class="text-xl w-full font-semibold text-gray-800">
                        Enter URL
                        </h1>
                        <p class="mt-2 text-md text-gray-800 w-fit">
                        Enter the URL to generate a customized QR code.
                          </p>
                      </div>

                      <div class=" py-2">
                        <input
                          type="text"
                          id="domain"
                          name="domain"
                          class="p-2 w-full border rounded-md"
                          placeholder="eg. acme.com"
                        />
                      </div>
        
                     
                    <!-- Dialog Footer -->
                    <div class="flex justify-center">
                        <button
                          @click="modalIsOpen = false"
                          type="button"
                          class="mr-2 w-1/2 py-2 text-sm tracking-wide capitalize transition-colors border border-gray-300 duration-200 transform bg-white hover:bg-gray-200 rounded-md"
                        >
                          Cancel
                        </button>
                        <button
                          for="show"
                          @click="modalIsOpen = false"
                          type="submit"
                          class="justify-center bg-[#1B952B] text-white hover:bg-green-600 focus:ring focus:outline-none shadow-md focus:ring-gray-100 font-medium rounded-lg text-sm w-1/2 py-2.5 text-center inline-flex items-center"
                        >
                          <span><input type="submit" value="Generate" /></span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
        <img class="h-96 w-96" src="{{url_for('static', filename='img/illustration.svg')}}" alt="">
</div>

{% endblock %}
